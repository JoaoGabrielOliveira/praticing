        <div class="slider">

        </div>
    </div>

    <script>
        var prev = document.getElementById('prev');
        var next = document.getElementById('next');
        var trumbnail = document.getElementsByClassName('trumbnail');
        var hero = document.getElementById("hero");
        var backgroundImg = [
            'imgs/slide1.webp',
            'imgs/slide2.jpg',
            'imgs/slide3.jpg',
            'imgs/slide4.jpg',
            'imgs/slide5.jpg',
        ]
        let i = 0;
        next.onclick = () => {
            if(i < backgroundImg.length){
                trumbnail[i].classList.remove('active');
                hero.style.backgroundImage = `url("${backgroundImg[i++]}")`;
                trumbnail[i].classList.add('active');
            }
        }

        prev.onclick = () => {
            if(i > 0)
