<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <script src="js/slides.js"></script>
    <title>Houses</title>
</head>
<body>
    <header>
        <div id="logo">Houses</div>
        <nav>
            <ul class="menu">
                <li><a href="#">About us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>

            <div class="block">
                <div class="profile">
                    <button id="user-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" width="24px" style="filter:invert();"/>
                    </button>
                </div>
                
                <div class="search">
                    <button id="search-button">
                        <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/search-512.png" width="20px" style="filter:invert();"/>
                    </button>
                    <input type="search" name="search" id="search-input" />
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="vertical-links">
            <ul>
                <li>Instagram</li>
                <li>Behance</li>
            </ul>
        </div>

        <div id="main-message">
            <div class="block">
                <h3></h3>
                <h1></h1>
                <p></p>
                <div class="button-div">
                    <button id="explore-button">
                        Explore
                    </button>
                </div>
            </div>
        </div>

        <div id="slider-counter">
            <ul>
                <li id="min-value">01</li>
                <li><progress value="0" max="0"></progress></li>
                <li id="max-value">02</li>
            </ul>
        </div>
    </main>

    <footer>
        <div id="credits">
            <div class="info">
                <p>Architect</p>
                <p>Alexander Kovpak</p>
            </div>

            <div class="info">
                <p>Architect</p>
                <p>Sergey Makhno</p>
            </div>

            <div class="info">
                <p>Architect</p>
                <p>Sergey Makhno</p>
            </div>

            <div class="info">
                <p>Location</p>
                <p>Carpathians</p>
            </div>
        </div>
        <div id="slider">
            <button id="slider-prev-button"><</button>
            <button id="slider-next-button">></button>
        </div>
    </footer>

    <script>
        let slideIndex = 0;
        const sliderProgressBar = document.getElementById('slider-counter').getElementsByTagName('progress')[0];
        sliderProgressBar.value = slideIndex + 1;
        sliderProgressBar.max = slides.length;
        document.getElementById("max-value").textContent = slides.length;

        showSlide(slides[slideIndex]);

        const next = document.getElementById('slider-next-button'), prev = document.getElementById('slider-prev-button');
        
        next.onclick = (e) => {
            if(slideIndex < slides.length){
                showSlide(slides[++slideIndex]);
                sliderProgressBar.value = slideIndex + 1;
            }
        }

        prev.onclick = (e) => {
            if(slideIndex < slides.length){
                showSlide(slides[--slideIndex]);
                sliderProgressBar.value = slideIndex + 1;
            }
        }
    </script>
    
</body>
</html>
